<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Личный кабинет: {{ request.user.username }}</h2>

  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="card-title">Ваши проекты</h5>
      {% if projects %}
        <ul class="list-group">
          {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url 'project_detail' project.id %}" class="text-decoration-none">
                {{ project.name }}
              </a>
              <span class="badge bg-primary rounded-pill">ID {{ project.id }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">У вас пока нет проектов</p>
      {% endif %}
    </div>
  </div>

  <a href="{% url 'create_project' %}" class="btn btn-success">Создать новый проект</a>

</body>
</html>
